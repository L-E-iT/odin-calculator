<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title col">
        <div class="title-main">

        </div>
        <div class="title-sub">

        </div>
    </div>
    <div class="caculator col">
        <div class="calculator-screen row">

        </div>
        <div class="calculator-buttons grid">
            <!-- Row 1 -->
            <button class="clear" value="clear">AC</button>
            <button class="sign" value="sign">+/-</button>
            <button class="percent" value="percent">%</button>
            <button class="operator" value="divide">/</button>
            <!-- Row 2 -->
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="multiply">*</button>
            <!-- Row 3 -->
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="subtract">-</button>
            <!-- Row 4 -->
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="add">+</button>
            <!-- Row 5 -->
            <button class="operand" value="0">0</button>
            <button class="decimal" value="decimal">.</button>
            <button class="equals" value="equals">=</button>
        </div>
    </div>
</body>
</html>
