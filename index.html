<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title col">
        <div class="title-main">
            Calculator
        </div>
        <div class="title-sub">
            Enter two numbers and select an operation
        </div>
    </div>
    <div class="calculator col">
        <div class="calculator-buttons">
            <div class="screen col">
                <p id="screen-value">0</p>
            </div>
            <!-- Row 1 -->
            <button class="clear" value="clear" data-key="8">AC</button>
            <button class="sign" value="sign" data-key="83">+/-</button>
            <button class="percent" value="percent" data-key="80">%</button>
            <button class="operator" value="/" data-key="191">/</button>
            <!-- Row 2 -->
            <button class="operand" value="1" data-key="49">1</button>
            <button class="operand" value="2" data-key="50">2</button>
            <button class="operand" value="3" data-key="51">3</button>
            <button class="operator" value="*" data-key="106">*</button>
            <!-- Row 3 -->
            <button class="operand" value="4" data-key="52">4</button>
            <button class="operand" value="5" data-key="53">5</button>
            <button class="operand" value="6" data-key="54">6</button>
            <button class="operator" value="-" data-key="109">-</button>
            <!-- Row 4 -->
            <button class="operand" value="7" data-key="55">7</button>
            <button class="operand" value="8" data-key="56">8</button>
            <button class="operand" value="9" data-key="57">9</button>
            <button class="operator" value="+" data-key="107">+</button>
            <!-- Row 5 -->
            <button class="operand zero" value="0" data-key="48">0</button>
            <button class="decimal" value="decimal" data-key="110">.</button>
            <button class="equals" value="equals" data-key="187">=</button>
        </div>
    </div>
</body>
</html>
